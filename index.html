<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/openeuler.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aops</title>
    <style>.first-loading-wrp{display:flex;justify-content:center;align-items:center;flex-direction:column;min-height:420px;height:100%}.first-loading-wrp>h1{font-size:128px}.first-loading-wrp .loading-wrp{padding:98px;display:flex;justify-content:center;align-items:center}.dot{animation:antRotate 1.2s infinite linear;transform:rotate(45deg);position:relative;display:inline-block;font-size:32px;width:32px;height:32px;box-sizing:border-box}.dot em{width:14px;height:14px;position:absolute;display:block;background-color:#1890ff;border-radius:100%;transform:scale(.75);transform-origin:50% 50%;opacity:.3;animation:antSpinMove 1s infinite linear alternate}.dot em:nth-child(1){top:0;left:0}.dot em:nth-child(2){top:0;right:0;-webkit-animation-delay:.4s;animation-delay:.4s}.dot em:nth-child(3){right:0;bottom:0;-webkit-animation-delay:.8s;animation-delay:.8s}.dot em:nth-child(4){bottom:0;left:0;-webkit-animation-delay:1.2s;animation-delay:1.2s}@keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}@-webkit-keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}@keyframes antSpinMove{to{opacity:1}}@-webkit-keyframes antSpinMove{to{opacity:1}}</style>
  </head>
  <body>
    <div id="app">
      <noscript>
        <strong>We're sorry but vue-antd-pro doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </noscript>
      <div class="first-loading-wrp">
        <h1>A-OPS</h1>
        <div class="loading-wrp">
          <span class="dot dot-spin"><em></em><em></em><em></em><em></em></span>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">欢迎！</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
